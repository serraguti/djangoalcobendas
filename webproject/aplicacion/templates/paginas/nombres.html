<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        /* Primera columna en amarillo */
        th:first-child,
        td:first-child {
            background-color: yellow;
        }
    </style>    
</head>
<body>
    <h1>Listado de nombres</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in listapersonas %}
            <tr>
                <td>{{persona.nombre}}</td>
                <td>{{persona.edad}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>    
    {% for persona in listapersonas %}
        <h4> Nombre: {{persona.nombre}}, Edad: {{persona.edad}} <h4>
    {% endfor %}
    <hr/>
    {% for name in listanombres %}
        <h2> {{name}} </h2>
    {% endfor %}
</body>
</html>
