<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabla multiplicar</h1>
    <a href="/">Volver a Index</a>
    <form method="post">
        {% csrf_token %}
        Introduzca número:
        <input type="number" name="cajanumero"/>
        <button>Mostrar tabla</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Operación</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            {% for dato in listadatos %}
                <tr>
                    <td>{{ dato.operacion }}</td>
                    <td>{{ dato.resultado }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
